name: Weather Update and Deploy

on:
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. 자바 실행해서 weather.json 생성 (루트에 생성됨)
      - name: Fetch Weather Data
        env:
          DATA_API_KEY: ${{ secrets.DATA_API_KEY }}
        run: ./gradlew test

      # 2. 변경된 weather.json 커밋 & 푸시
      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add weather.json
          git commit -m "Update weather data: $(date)" || echo "No changes to commit"
          git push

      # 3. 루트(/)에 있는 모든 파일(index.html, weather.json 등)을 배포 유물로 업로드
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # 루트 폴더 전체를 배포 대상으로 잡음

      # 4. 실제 GitHub Pages로 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4